<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #007bff;
  color: white;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #0056b3;
}

.header-left {
  display: flex;
}

.header-left a {
  margin-right: 10px;
  color: white;
  text-decoration: none;
}

.header-right {
  display: flex;
  align-items: center;
}

.header-right a {
  margin-right: 10px;
  color: white;
  text-decoration: none;
}

.header-right .phone {
  color: white;
  text-decoration: none;
}

.content {
  padding: 20px;
  background-color: white;
}

.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.content-header h1 {
  margin: 0;
}

.content-header .logo {
  width: 150px;
}

.content-body {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.content-body .nav-item {
  margin-right: 20px;
}

.content-body .nav-item a {
  color: #0056b3;
  text-decoration: none;
}
</style>
</head>
<body>
<header class="header">
  <div class="header-left">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
  <div class="header-right">
    <a href="#" class="phone"><i class="fas fa-phone-alt"></i> +(03564) 435402 / 431019</a>
  </div>
</header>

<div class="content">
  <div class="content-header">
    <h1>Inicio</h1>
    <img src="logo.png" alt="Logo" class="logo">
  </div>

  <div class="content-body">
    <div class="nav-item">
      <a href="#">Biblioteca</a>
    </div>
    <div class="nav-item">
      <a href="#">Servicios</a>
    </div>
  </div>
</div>

</body>
</html>
